<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html version="-//W3C//DTD XHTML 1.1//EN"
      xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
>
	<head>
		<title>FOO - Klausur Uploader</title>
		<link rel="stylesheet" type="text/css" href="css/normal.css" title="Normal" />
		<link rel="stylesheet" type="text/css" href="css/mobile.css" title="Mobile device" media="handheld"  />
	</head>
	
	<body>
		<div id="content">
			<form action="submit.py" method="POST">
				<dl>
					<dt><label for="file">Dateien</label></dt>
					<dd><input name="file" id="file" type="file" /></dd>
					
					<dt><label for="subject">Studiengang</label></dt>
					<dd id="subject-container"></dd>
					
					<dt><label for="degree">Abschluss</label></dt>
					<dd id="degree-container"></dd>
					
					<dt><label for="lecture">Fach</label></dt>
					<dd id="lecture-container"></dd>
					
					<dt><label for="type">Art</label></dt>
					<dd id="type-container"></dd>
					
					<dt><label for="subtype">Unterart</label></dt>
					<dd id="subtype-container"></dd>
					
					<dt><label for="prof">Professor</label></dt>
					<dd id="prof-container"></dd>
					
					<dt><label for="year">Jahr</label></dt>
					<dd>
						<input name="year" id="year" />
						<img id="year-img" src="img/updown.png" usemap="#year-updown" />
						<map name="year-updown">
							<area id="year-up"   shape="rect" coords="0,0,24,24"  alt="Neueres Semester" />
							<area id="year-down" shape="rect" coords="24,0,45,24" alt="&auml;lteres Semester" />
						</map>
					</dd>
					
					<dt><label for="comment">Komentar (optional)</label></dt>
					<dd><textarea name="comment" id="comment" rows="10" cols="80"></textarea></dd>
					
					<dt><label for="mail">E-Mail (optional)</label></dt>
					<dd><input name="mail" id="mail" /></dd>
					
					<dt>Absenden</dt>
					<dd><input name="submit" id="submit" type="submit" value="Gutes tun" /></dd>
				</dl>
				<div class="clear">&nbsp;</div>
				
				<div id="defaultassistant">
					Default Assistant message
				</div>
			</form>
		</div>
		
		<script src="js/mootools-core-1.4.5-full-nocompat.js" type="text/javascript"></script>
		<script src="js/mootools-more-1.4.0.1.js"             type="text/javascript"></script>
		<script src="js/array-sortby.js"                      type="text/javascript"></script>
		<script src="js/MyList.js"                            type="text/javascript"></script>
		<script src="js/ListCollection.js"                    type="text/javascript"></script>
		<script src="js/Semester.js"                          type="text/javascript"></script>
		<script src="js/SemSelector.js"                       type="text/javascript"></script>
		<script src="js/Assistant.js"                         type="text/javascript"></script>
		<script src="js/DefaultAssistant.js"                  type="text/javascript"></script>
		<script src="js/AssistantCollection.js"               type="text/javascript"></script>
		<script src="js/js.js"                                type="text/javascript"></script>
		<noscript>
			<div id="noscript">
				<div class="message">
					<p>Um diesen Klausuruploader benutzen zu k&ouml;nnen muss <a href="http://de.wikipedia.org/wiki/Javascript">JavaScript</a> <a href="http://www.enable-javascript.com/de/">aktiviert</a> sein, das ist bei dir nicht der Fall.</p>
					<p>Bitte aktiviere entweder JavaScript oder schicke uns deine Klausuren/Scripte/etc. per E-Mail an ....</p>
				</div>
			</div>
		</noscript>
	</body>
</html>
